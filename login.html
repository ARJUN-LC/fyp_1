<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
            background: url('C:/xampp/htdocs/fyp/imgc/tiled_background_small.jpg') repeat;
            /* background-size: 200px 200px;  */
        }
    
        body {
            /* background: linear-gradient(135deg, #FFA500, #FFDD57); */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .login-container {
            background: rgba(172, 255, 47, 0.625);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .login-container .form-group {
            margin-bottom: 20px;
        }
        .login-container .btn {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s ease;
            /* background: #FFA500; */
            border: none;
            /* color: white; */
        }
        .login-container .btn:hover {
            background: darkgreen;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                max-width: 350px;
            }
            .login-container h2 {
                font-size: 24px;
            }
            .login-container .btn {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
                max-width: 300px;
            }
            .login-container h2 {
                font-size: 22px;
            }
            .login-container .btn {
                font-size: 14px;
                padding: 7px 10px;
            }
        }
    </style>
    <script>
        function validateLogin(role) {
            const passwordInput = document.getElementById(role + '-password');
            const password = passwordInput.value;
            const correctPasswords = {
                'admin': 'admin123',
                'staff': 'staff123',
                'student': 'student123'
            };

            if (password === correctPasswords[role]) {
                window.location.href = 'http://localhost/fyp/imgc/' + role + '.php';
            } else {
                alert('Incorrect password for ' + role + '. Please try again.');
                passwordInput.value = '';
            }
        }
    </script>
</head>
<body>
    
    <div class="login-container">
        <h2>Login As</h2>
        <div class="form-group">
            <input type="password" id="admin-password" class="form-control" placeholder="Admin Password">
            <button class="btn w-100 mt-2" onclick="validateLogin('admin')">Admin</button>
        </div>
        <div class="form-group">
            <input type="password" id="staff-password" class="form-control" placeholder="Staff Password">
            <button class="btn w-100 mt-2" onclick="validateLogin('staff')">Staff</button>
        </div>
        <div class="form-group">
            <input type="password" id="student-password" class="form-control" placeholder="Student Password">
            <button class="btn w-100 mt-2" onclick="validateLogin('student')">Student</button>
        </div>
    </div>
</body>
</html>
